<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="background">
  <div class="container">
    <div class="wrapper wrapper1">
      <div class="left">
        <h4>Your Result</h4>
        <div class="score">
          <span>76</span>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="wrapper">
      <div class="right">
        <h4>Summary</h4>
        <div class="score-list">
          <div class="reaction">
            <div class="center-span">
                <img src="./assets/images/icon-reaction.svg" alt="reaction">
                <span class="name-bold">Reaction</span>
              </div> 
              <div class="score-100">
                <span class="score-100-bold">80</span>
                <span>/</span>
                <span class="score-100-100">100</span>
              </div>
          </div> 
          <div class="memory">
            <div class="center-span">
              <img src="./assets/images/icon-memory.svg" alt="memory">
              <span class="name-bold">Memory</span>
            </div>
            <div class="score-100">
              <span class="score-100-bold">92</span>
              <span>/</span>
              <span class="score-100-100">100</span>
            </div>
          </div>
          <div class="verbal">
            <div class="center-span">
              <img src="./assets/images/icon-verbal.svg" alt="verbal">
              <span class="name-bold">Verbal</span>
            </div>
            <div class="score-100">
              <span class="score-100-bold">61</span>
              <span>/</span>
              <span class="score-100-100">100</span>
            </div>
          </div>
          <div class="visual">
            <div class="center-span">
              <img src="./assets/images/icon-visual.svg" alt="visual">
              <span class="name-bold">Visual</span>
            </div>
            <div class="score-100">
              <span class="score-100-bold">72</span>
              <span>/</span>
              <span class="score-100-100">100</span>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/davit-beridze-8616332b5/">Davit Beridze</a>.
    </div>
</div>
</body>
</html>
